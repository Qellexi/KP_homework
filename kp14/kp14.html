<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KP14</title>
</head>
<body>
<script>
  //Створити функцію для розрахунку добутку двох чисел, що викликається так: name(5)(2).
  //Функція повинна повертати результат (у середині функції не має бути консоль лога!)

  function name(x){
    return function(y) {
      return x*y;
    };
  }
  console.log(name(5)(2)); // 10
</script>
</body>
</html>
