<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KP15</title>
</head>
<body>
<script>
    //Цикл на кожній ітерації пропонує через prompt ввести число більше 100 (але максимум 10 ітерацій циклу) .
    //Якщо відвідувач ввів число менше ста – попросити ввести ще раз, і таке інше.
    //Якщо користувач вводить більше ста, текст або цикл закінчує всі ітерації,
    //то функція виводить в консоль останній введення користувача і завершує функцію.
    function promptForNumber() {
        let input;
        for (let i = 0; i < 10; i++) {
            input = prompt('Будь ласка, введіть число більше 100');
            if (!input) {
                console.log("Останнє введене значення:", input);
                return;  // Якщо введено пустий рядок, завершити функцію
            }
            if (isNaN(input)) {
                console.log("Останнє введене значення:", input);
                return;  // Якщо введено текст, завершити функцію
            }
            if (Number(input) > 100) {
                break;  // Якщо число більше 100, завершити цикл
            }
        }
        console.log("Останнє введене значення:", input);
    }

    promptForNumber();
</script>
</body>
</html>
