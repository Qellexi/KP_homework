<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KP16</title>
</head>
<body>
<script>
    //ladder.up().up().down().showStep(); // 1

    let ladder = {
        step: 0,
        up(){
            this.step++;
            return this;
        },
        down(){
            this.step--;
            return this;
        },
        showStep(){
            console.log(this.step);
            return this;
        }
    }
    ladder.up().up().down().showStep(); // 1
</script>
</body>
</html>
