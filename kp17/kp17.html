<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KP17</title>
</head>
<body>
    <script>
        let company = {
            sales: [{name: 'John', salary: 1000},
                {name:'Alice', salary: 600}],
            development: {
                web: [{name: 'Peter', salary: 2000},
                    {name: 'Alex', salary: 1800}],
                internals: [{name: 'Jack', salary: 1300}]
            }
        };
        function sumSalary(department){
            let total = 0;
            if (Array.isArray(department)){
                for (let employee of department){
                    total += employee.salary;

                }
            }else{
                for(let subdp of Object.values(department)){
                    total+=sumSalary(subdp);
                }
            }
            return total;
        }
        console.log("Total salary: ", sumSalary(company))
    </script>
</body>
</html>
