<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вивід рядків</title>
</head>
<body>
    <script>
        // Отримати від користувача 3 рядки та вивести їх у довільному порядку однією командою (шаблонні рядки)
        const name = prompt("Enter your name: ");
        const surname = prompt("Enter your surname: ");
        const request = prompt("Enter your request: ");
        console.log(`Hello, ${name} ${surname}\n Your request: ${request}`);
    </script>

</body>
</html>
