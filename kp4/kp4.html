<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Розкладання числа</title>
</head>
<body>
<script>
    // Розкласти за цифрами п'ятизначне число і вивести у вихідному порядку через пробіл. Приклад: 10369   1 0 3 6 9
    let number = 10369;
    let numberString = number.toString();
    let space = numberString.join(' ');
    console.log(space);
</script>
</body>
</html>
