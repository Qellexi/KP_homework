<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Вивести в консоль числа від 20 до 30 через пропуск використовуючи крок 0,5 (20 20,5 21 21,5 ....)
    let output = '';
    for (let i = 20; i <= 30; i += 0.5) {
        output += i + " ";
    }
    console.log(output.trim());
</script>
</body>
</html>
