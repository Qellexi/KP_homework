<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List with Bootstrap Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding: 20px;
    }
    .todo-item {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ToDo List</h1>
  <form class="form js--form">
    <input type="text" name="value" required class="form-control js--form__input" placeholder="Введіть завдання">
    <button class="btn btn-primary mt-3 js--form__btn" type="submit">Додати</button>
  </form>
  <ul class="list-group mt-4 js--todos-wrapper">
    <!-- Завдання будуть додаватись сюди -->
  </ul>
</div>

<!-- Модальне вікно Bootstrap -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">Ваше завдання</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalTaskContent">
        <!-- Текст завдання буде відображатись тут -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
      </div>
    </div>
  </div>
</div>

<script src="dist/bundle.js"></script>

</body>
</html>
